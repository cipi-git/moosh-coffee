<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Moosh Coffee Admin</title>
  </head>
  <body>
    <!-- Containerul unde se montează CMS-ul -->
    <div id="nc-root"></div>

    <!-- Netlify Identity (login widget) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Decap CMS (pinned, stabil) -->
    <script src="https://unpkg.com/decap-cms@3.0.11/dist/decap-cms.js"></script>

    <script>
    
  window.CMS_MANUAL_INIT = true;   // spune CMS-ului să aștepte inițiere manuală
  CMS.init();                      // inițiere (va citi /admin/config.yml implicit)
</script>

        
      console.log("[Moosh CMS] admin loaded");

      // Redirecții după login/logout
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => location.reload());
          }
        });
        window.netlifyIdentity.on("logout", () => location.reload());
      }
    </script>
  </body>
</html>
