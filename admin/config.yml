backend:
  name: git-gateway
  branch: main

publish_mode: simple

# Unde se salvează imaginile încărcate prin CMS
media_folder: "assets/images/uploads"
# Cum apar imaginile în codul HTML
public_folder: "/assets/images/uploads"

collections:
  # Colecția 1: Setări Globale (Fișier unic)
  - name: "settings"
    label: "Global Settings"
    files:
      - label: "Site Settings"
        name: "site"
        # MODIFICAT: Am scos 'src/' din cale
        file: "content/settings/site.json"
        format: "json"
        fields:
          - label: "Site title"
            name: "siteTitle"
            widget: "string"
            hint: "Appears in the browser tab and in various parts of the site"
          - label: "Tagline"
            name: "tagline"
            widget: "string"
            required: false
          - label: "Primary color"
            name: "primaryColor"
            widget: "string"
            required: false
            hint: "Ex: #0F2C33 (does not automatically change CSS, content only)"

  # Colecția 2: Pagini (Folder cu fișiere multiple)
  - name: "pages"
    label: "Pages"
    # MODIFICAT: Am scos 'src/' din cale
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    format: "json"
    fields:
      - label: "SEO"
        name: "seo"
        widget: "object"
        collapsed: true
        fields:
          - label: "SEO title"
            name: "title"
            widget: "string"
            required: false
          - label: "Meta description"
            name: "description"
            widget: "text"
            required: false

      - label: "Page title"
        name: "title"
        widget: "string"

      - label: "Subtitle"
        name: "subtitle"
        widget: "string"
        required: false

      - label: "Hero image"
        name: "heroImage"
        widget: "image"
        required: false
        hint: "Main image (does not change CSS, only the source)"

      - label: "Body"
        name: "body"
        widget: "markdown"
        required: false

      - label: "Sections"
        name: "sections"
        widget: "list"
        required: false
        summary: "{{fields.title}}"
        fields:
          - label: "ID (optional)"
            name: "id"
            widget: "string"
            required: false
            hint: "Can link section to an element with data-cms-section='id'"
          - label: "Title"
            name: "title"
            widget: "string"
            required: false
          - label: "Content"
            name: "content"
            widget: "markdown"
            required: false
          - label: "Image"
            name: "image"
            widget: "image"
            required: false

      - label: "Extra bindings (advanced)"
        name: "bindings"
        widget: "object"
        collapsed: true
        fields:
          - label: "Key → Value map (JSON)"
            name: "map"
            widget: "text"
            required: false
            hint: 'Example: {"header.small":"Small text","footer.note":"Allergens info"}'
