backend:
  name: git-gateway
  branch: main

publish_mode: simple
media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

slug:
  encoding: "ascii"
  clean_accents: true

collections:
  # --- 1. CONFIGURƒÇRI GLOBALE (Footer, SEO) ---
  - name: "settings"
    label: "‚öôÔ∏è Global Settings"
    files:
      - label: "Site Config"
        name: "site"
        file: "content/settings/site.json"
        format: "json"
        fields:
          - {
              label: "Site Title (Browser Tab)",
              name: "siteTitle",
              widget: "string",
            }
          - { label: "Footer: Email", name: "contactEmail", widget: "string" }
          - { label: "Footer: Phone", name: "contactPhone", widget: "string" }
          - { label: "Social: Facebook", name: "socialFb", widget: "string" }
          - {
              label: "Social: Instagram",
              name: "socialInsta",
              widget: "string",
            }

  # --- 2. PAGINILE PRINCIPALE ---
  - name: "pages"
    label: "üìÑ Main Pages"
    files:
      # HOME
      - label: "Home Page"
        name: "home"
        file: "content/pages/home.json"
        format: "json"
        fields:
          - {
              label: "SEO Title",
              name: "seoTitle",
              widget: "string",
              required: false,
            }
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Main Title", name: "title", widget: "string" }
          - label: "Coffee Section"
            name: "coffee"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Image Caption", name: "caption", widget: "string" }
              - {
                  label: "Description (Markdown)",
                  name: "body",
                  widget: "markdown",
                }
          - label: "Gallery Section"
            name: "gallery"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "text" }
              - label: "Gallery Images"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Caption", name: "caption", widget: "string" }

      # ABOUT
      - label: "About Page"
        name: "about"
        file: "content/pages/about.json"
        format: "json"
        fields:
          - {
              label: "SEO Title",
              name: "seoTitle",
              widget: "string",
              required: false,
            }
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Hero Image", name: "heroImage", widget: "image" }
          - {
              label: "Main Story (Markdown)",
              name: "story",
              widget: "markdown",
            }
          - label: "Photo Grid"
            name: "images"
            widget: "list"
            fields:
              - { label: "Image", name: "src", widget: "image" }
              - { label: "Caption", name: "caption", widget: "string" }

      # CONTACT
      - label: "Contact Page"
        name: "contact"
        file: "content/pages/contact.json"
        format: "json"
        fields:
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Subtitle / Message", name: "intro", widget: "text" }

  # --- 3. MAGAZINE (STORES) ---
  - name: "stores"
    label: "‚òï Stores"
    files:
      - label: "Charlton Kings"
        name: "store-charlton-kings"
        file: "content/pages/store-charlton-kings.json"
        format: "json"
        fields: &store_fields
          - { label: "Store Name", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - {
              label: "Google Maps Link (Button)",
              name: "mapLink",
              widget: "string",
            }
          - {
              label: "Google Maps Embed (Iframe)",
              name: "mapEmbed",
              widget: "string",
            }
          - label: "Reviews"
            name: "reviews"
            widget: "list"
            fields:
              - { label: "Review Text", name: "text", widget: "text" }
              - { label: "Customer Name", name: "author", widget: "string" }

      - label: "Moosh at the MX"
        name: "store-mx"
        file: "content/pages/store-mx.json"
        format: "json"
        fields: *store_fields

      - label: "Moosh at the Site"
        name: "store-site"
        file: "content/pages/store-site.json"
        format: "json"
        fields: *store_fields
